<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            text-align: center;
            color: #d147a3;
        }
        header {
            padding: 20px;
            background-color: #ffcccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            position: relative;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 70%;
            margin-bottom: 20px;
            border: 2px solid #d147a3;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #d147a3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a8377b;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }
        .decorations img {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 6s infinite ease-in-out;
        }
        .decorations img:nth-child(1) {
            top: 10%;
            left: 15%;
        }
        .decorations img:nth-child(2) {
            top: 20%;
            right: 10%;
        }
        .decorations img:nth-child(3) {
            bottom: 15%;
            left: 20%;
        }
        .decorations img:nth-child(4) {
            bottom: 10%;
            right: 15%;
        }

        .below-video-decor {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .below-video-decor img {
            width: 150px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day! ❤️</h1>
    </header>
    <main>
        <h2>I have a special gift for you</h2>
        <div>
            <input type="text" id="videoLink" placeholder="Enter YouTube video link here">
            <button onclick="insertVideo()">Insert Video</button>
        </div>
        <div class="video-container" id="videoContainer">
            <!-- Video will be embedded here -->
        </div>
        <div class="below-video-decor">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Rose.png" alt="Rose">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Valentine_heart.png" alt="Heart">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Rose.png" alt="Rose">
        </div>
        <div class="decorations">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Red_rose_2.png" alt="Flower">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Valentines_day_balloons_2015.jpg" alt="Balloon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Red_rose_2.png" alt="Flower">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Valentines_day_balloons_2015.jpg" alt="Balloon">
        </div>
    </main>
    <script>
        function insertVideo() {
            const videoLink = document.getElementById('videoLink').value;
            const videoContainer = document.getElementById('videoContainer');

            // Extract YouTube video ID from the link
            const videoId = videoLink.split('v=')[1]?.split('&')[0] || '';

            if (videoId) {
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
            } else {
                alert('Please enter a valid YouTube video link.');
            }
        }
    </script>
</body>
</html>
