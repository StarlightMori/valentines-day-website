<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            text-align: center;
            color: #d147a3;
        }
        header {
            padding: 20px;
            background-color: #ffcccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            padding-bottom: 500px;
            position: relative;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }
        .decorations img {
            position: absolute;
            width: 500px; /* Default width for larger screens */
            height: auto;
            animation: float 6s infinite ease-in-out;
        }
        .decorations img:nth-child(1) {
            top: 5%;
            left: 10%;
        }
        .decorations img:nth-child(2) {
            top: 10%;
            right: 12%;
        }
        .decorations img:nth-child(3) {
            bottom: 5%;
            left: 15%;
        }
        .decorations img:nth-child(4) {
            width: 375px; /* Reduced size */
            bottom: 1%;
            right: 20%;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            iframe {
                height: 300px; /* Smaller iframe height */
            }
            .decorations img {
                width: 250px; /* Smaller images for mobile */
            }
            .decorations img:nth-child(4) {
                width: 200px; /* Adjusted for mobile */
            }
            .decorations img:nth-child(1) {
                top: 8%; /* Adjust positions */
                left: 5%;
            }
            .decorations img:nth-child(2) {
                top: 15%;
                right: 5%;
            }
            .decorations img:nth-child(3) {
                bottom: 10%;
                left: 10%;
            }
            .decorations img:nth-child(4) {
                bottom: 5%;
                right: 10%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day! ❤️</h1>
    </header>
    <main>
        <h2>I have a special gift for you</h2>
        <div class="video-container" id="videoContainer">
            <iframe src="https://www.youtube.com/embed/6SrzqOo3UTk" allowfullscreen></iframe>
        </div>
        <div class="decorations">
            <img src="https://i.imgur.com/wjGnZYU.jpeg" alt="Flower">
            <img src="https://i.imgur.com/8scESMS.jpeg" alt="Balloon">
            <img src="https://i.imgur.com/UVUo7Hz.jpeg" alt="Flower">
            <img src="https://i.imgur.com/7duJ8VR.jpeg" alt="Balloon">
        </div>
    </main>
</body>
</html>
